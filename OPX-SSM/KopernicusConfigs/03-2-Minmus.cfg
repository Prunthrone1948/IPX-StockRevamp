@Kopernicus:AFTER[Kopernicus]
{
    @Body[Minmus]
    {
        @Properties
        {
            radius = 40000
            geeASL = 0.03
        }
    }
}
@Kopernicus:HAS[@OPX_SSM_Settings:HAS[#MinmusPosition[Hilda]]:HAS[#MunRelocation[True]]]:FOR[OPX-SSM]
{
    @Body[Minmus]
    {
        @Orbit
        {
            %referenceBody = Sun
            %semiMajorAxis = 52484049341.74281
            %eccentricity = 0.13971
            %inclination = 7.8249
            %longitudeOfAscendingNode = 52
            %argumentOfPeriapsis = 65.72957803668559
        }
        @Properties
        {
            !ScienceValues {}
            ScienceValues
			{
				landedDataValue = 6.5
				inSpaceLowDataValue = 6
				inSpaceHighDataValue = 5.5
				recoveryValue = 7
				spaceAltitudeThreshold = 120000
			}
        }
    }
}
